<!doctypehtml><html lang=en><meta charset=utf-8><meta content="width=device-width,initial-scale=1,user-scalable=no"name=viewport><title>CHEESE</title><center><h1>Click the Cheese!</h1><h2 id=counter>0</h2><img id=cheese src="https://cdn.usdairy.com/optimize/getmedia/b5108b6f-59c3-4cc4-b1d5-4b9b0d1e0c54/swiss.jpg.jpg.aspx?format=webp"></center><script>let int=0;const sfx=new Audio('./cheese.mp3');const counter= document.getElementById('counter');const cheese=document.getElementById('cheese');counter.textContent=`${int} clicks`;cheese.onclick=()=>{int++;counter.textContent=`${int} clicks`;sfx.play();}</script>
